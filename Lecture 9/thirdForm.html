<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Complex Form</h1>

    <form action="">
        <fieldset>

            <legend>Personal Information</legend>
        
            <label for="name">Name: </label>
            <input type="text" name="name" id="name">

            <br><br>
        
            <label for="email">Email: </label>
            <input type="email" name="email" id="email">

            <br><br>
        
            <label for="phone">Phone: </label>
            <input type="tel" name="phone" id="phone">

            <br><br>
        
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob">
        
            <br><br>

            <span>Gender</span>
            <input type="radio" name="gender" id="gender1">
            <label for="gender1">Male</label>
            <input type="radio" name="gender" id="gender2">
            <label for="gender2">Female</label>
        
            <br><br>

            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="v0" disabled selected>--Choose an option--</option>
                <option value="v1">India</option>
                <option value="v2">America</option>
                <option value="v3">Australia</option>
                <option value="v4">Canada</option>
            </select>
        
            </fieldset>
            
            <fieldset>
                <legend>Address</legend>
                    <label for="address">Street</label>
                    <input type="text" name="address" id="address">
        
                    <br><br>

                    <label for="city">City</label>
                    <input type="text" name="city" id="city">

                    <br><br>
        
                    <label for="state">State</label>
                    <input type="text" name="state" id="state">

                    <br><br>
        
                    <label for="zipcode">Zip Code</label>
                    <input type="text" name="zipcode" id="zipcode">
            </fieldset>
        
            <fieldset>
                <legend>Other Information</legend>
        
                <label for="comment">Comments</label>
                <textarea name="comment" id="comment"></textarea>

                <br><br>
        
                <label for="term">I agree to the term of service</label>
                <input type="checkbox" name="term" id="term" required>
            </fieldset>

            <input type="submit" value="submit">

    </form>

</body>
</html>
