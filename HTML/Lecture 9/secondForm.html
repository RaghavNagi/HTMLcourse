<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Job Application: </h1>

    <form action="">

        <label for="name">Name: </label>  <br>
        <input type="text" name="name" id="name">

        <br><br>

        <label for="email1">Email: </label>  <br>
        <input type="email" name="email1" id="email1">

        <br><br>

        <label for="phone">Phone: </label>  <br>
        <input type="tel" name="phone" id="phone">

        <br><br>

        <label for="resume">Resume: </label>  <br>
        <input type="file" name="Resume" id="Resume">

        <br><br>

        <label for="number1">Experience(years): </label>  <br>`
        <input type="number" name="number1"  id="number1" min="0" max="50">

        <br><br>

        <fieldset>
        <legend>Skills:</legend>
            <input type="checkbox" name="checkbox1" id="checkbox1">  <br>
            <label for="checkbox1">HTML</label>  <br>
            <input type="checkbox" name="checkbox2" id="checkbox2">  <br>
            <label for="checkbox2">CSS</label>  <br>
            <input type="checkbox" name="checkbox3" id="checkbox3">  <br>
            <label for="checkbox3">JavaScript</label>  <br>
        </fieldset>

        <label for="highestEducation">Highest Education: </label>  <br>
        <select name="highestEducation" id="highestEducation">
            <option value="highSchool">High School</option>
            <option value="seniorSchool">Senior School</option>
            <option value="seniorSecondarySchool">Senior Secondary</option>
        </select>


        <fieldset>
        <legend>Availability: </legend>
            <input type="radio" name="jobType" id="jobType">  <br>
            <label for="jobType">Full-Time: </label>  <br>
            <input type="radio" name="jobType" id="jobType1"> <br>
            <label for="jobType1">Part-Time: </label>
        </fieldset>

        <label for="comment">Additional Comments: </label>   <br>
        <textarea name="comment" id="comment" rows="5" cols="87"></textarea>

        <input type="submit" value="Submit Application">
    </form>

</body>
</html>
