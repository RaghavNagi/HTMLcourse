<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Event Registration</h1>

    <label for="name">Name : </label>  <br>
    <input type="text" name="name" id="name">

    <br>

    <label for="email">Email : </label>  <br>
    <input type="email" name="email" id="email">

    <br>

    <label for="phoneNumber">Phone : </label>  <br>
    <input type="tel" name="phoneNumber" id="phoneNumber">


    <br><br>

    <label for="occupation">Occupation : </label>
    <select name="occupation" id="occupation">
        <option value="other">Other</option>
        <option value="job">Job</option>
        <option value="business">Business</option>
    </select>

    <br><br>

    <fieldset>
    <legend>Topics Of Interests: </legend>
        <input type="checkbox" name="checkbox1" id="checkbox1">  <br>
        <label for="checkbox1">HTML</label>
        <br>
        <input type="checkbox" name="checkbox2" id="checkbox2">  <br>
        <label for="checkbox2">CSS</label>
        <br>
        <input type="checkbox" name="checkbox3" id="checkbox3">  <br>
        <label for="checkbox3">JavaScript</label>
    </fieldset>

    <br><br>

    <label for="comment">Comments: </label>
    <textarea name="comment" id="comment"></textarea>

    <input type="submit" value="Register">
</body>
</html>
